<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA 암호 해독 프로그램</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="system-container">
        <header class="system-header">
            <h1>RSA 암호 해독 프로그램</h1>
            <p>암호화된 메시지를 입력하고 해독 과정을 완료하세요.</p>
        </header>
        <main class="system-content">
            <div id="input-stage">
                <h2>복호화할 암호화 메시지를 입력하세요:</h2>
                <input type="text" id="encrypted-message" placeholder="암호화된 메시지 입력">
                <button onclick="startDecryption()">시작하기</button>
            </div>
            <div id="quiz-stage" style="display: none;">
                <div class="question">
                    <h2 id="question-text"></h2>
                    <div class="answers" id="answer-buttons"></div>
                </div>
                <p id="progress">문제: <span id="current-question">1</span>/<span id="total-questions"></span></p>
            </div>
            <div id="result-stage" style="display: none;">
                <h2 id="result-title"></h2>
                <p id="decrypted-message"></p>
                <button onclick="retryQuiz()">다시 시작</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
